<html>

<head>
    <h1 style="text-align: center;">Survey Form</h1>
</head>
<hr>

<body>
    <form style="text-align: left;">
        <!-- Full Name -->
        <b>Full Name</b><br>
        <input type="text" placeholder="Please enter your name "><br>

        <!-- Email address -->
        <b>E-mail</b><br>
        <input type="text" placeholder="Please enter your email id "><br>

        <!-- Date of Birth -->
        <b>Date of Birth</b><br>
        <input type="date"><br>

        <!-- Gender -->
        <br><b>Gender</b><br>
        Male
        <input type="radio" name="gender">

        Female
        <input type="radio" name="gender"><br>

        <!-- Martial Status -->
        <br><b>Martial Status</b><br>
        Single
        <input type="radio" name="marriage">

        Married
        <input type="radio" name="marriage"><br>


        <!-- Political party -->
        <br><b>Political Party Supporting</b>
        <br>
        <select name="Political Party">
            <option value="">BJP</option>
            <option value="">Congress</option>
            <option value="">AAP</option>
            <option value="">JDU</option>
        </select><br>


        <!-- Favourite Political Leaders -->
        <br><b>Favourite Political Leaders</b><br>
        <input type="checkbox">Narendra Modi<br>
        <input type="checkbox">Rahul Gandhi<br>
        <input type="checkbox">Arvind Kejriwal<br>
        <input type="checkbox">Nitish Kumar<br>
        <br>


        <!-- Which party will win this election -->

        <br><b>Political Party winning</b>
        <br>
        <select name="Political Party Winning">
            <option value="">BJP</option>
            <option value="">Congress</option>
            <option value="">AAP</option>
            <option value="">JDU</option>
        </select><br>


        <!-- Upload the aadhar card -->
        <br>
        <input type="file">
        <br>

        <!-- Tell about yourself -->
        <br>
        <textarea placeholder="Enter text" name="" id="" cols="30" rows="5"></textarea>
        <br>

        <!-- Submit -->
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

    </form>
</body>

</html>
